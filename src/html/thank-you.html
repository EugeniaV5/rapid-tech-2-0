<!-- Thank you  -->

<section class="section thank-you__section">
  <div class="container thank-you__container">
    <h2 class="visually-hidden">Thank you page</h2>
    <div class="thank-you__picture-wrapper">
      <div class="thank-you__img-wrapper">
        <img
          src="img/thank-you-page/thank-you-art.png"
          alt="decorative art"
          width="256px"
          height="204px"
          class="thank-you__art"
          loading="lazy"
        />
      </div>
    </div>
    <div class="thank-you__text-wrapper">
      <p class="thank-you__head-text">Thank you for your application!</p>
      <p class="thank-you__text">
        We appreciate your time and attention. We will contact you shortly to
        discuss the details of your request.
      </p>
      <a href="./" class="button thank-you__back-link">
        <svg class="thank-you__icon" width="24px" height="24px">
          <use href="img/sprite.svg#caret-left" />
        </svg>
        <span> Back to the main page</span>
      </a>
    </div>
  </div>
</section>
